<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Charter UI - Standalone Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="module">
    // This is a placeholder for the actual built UI bundle
    // In production, this would load the built UI package
    document.getElementById('root').innerHTML = `
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center;">
        <div>
          <h1>Code Charter UI - Standalone Demo</h1>
          <p>Build the UI package and serve this file to see the standalone version with theme switching.</p>
          <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; text-align: left;">
npm run build
npx serve packages/ui/demo
          </pre>
        </div>
      </div>
    `;
  </script>
</body>
</html>
