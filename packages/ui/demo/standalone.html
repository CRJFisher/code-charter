<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Charter UI - Standalone Demo</title>
  <link rel="stylesheet" href="../dist/standalone.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="../dist/standalone.global.js"></script>
  <script>
    // Initialize with standalone mode forced
    if (window.CodeCharterUI) {
      window.CodeCharterUI.init({ forceStandalone: true });
    }
  </script>
</body>
</html>
